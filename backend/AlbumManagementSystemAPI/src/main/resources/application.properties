spring.application.name=SpringStarter
server.port = 8080

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.url=jdbc:mysql://localhost:3306/album?serverTimezone=Europe/Kiev
spring.datasource.password= password
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect

#Logging
logging.level.org.album=DEBUG
logging.pattern.console=%clr(%d{yyyy-MM-dd HH:mm:ss}){faint} %clr([%level]){cyan} %clr(%c{1}){magenta} %clr([%t]){yellow} %m%n
logging.file.name = appLog.log
logging.pattern.file =%d{yyyy-MM-dd HH:mm:ss} [%level] %c{1} [%t] - %m%n

#File Settings
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
